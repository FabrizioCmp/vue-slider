<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slide[currentImg].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slide[currentImg].title}}</h3>
                        <p>
                            {{slide[currentImg].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="btnUpclick"></div>
                    <div class="next" @click="btnDownclick"></div>
                    <div class="thumb" v-for="game in slide">
                        <img :src="game.image" alt="Svezia" />
                    </div>
                 
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
